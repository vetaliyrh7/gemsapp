<!DOCTYPE html>
<html ng-app="store">

<head>
    <meta charset="utf-8">
    <title>Gem Store</title>
    <link rel="stylesheet" href="sources/css/bootstrap.min.css" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="sources/css/main.css">
</head>

<body ng-controller="StoreController as store">
    <!-- Главный контроллер -->
    <!-- Блок с навигацией -->
    <nav class="navbar navbar-dark bg-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    GemStore
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#/">Main <span class="sr-only">(current)</span></a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item">
                    <a class="nav-link">Total cost is: <b style="color:#03a9f4">{{store.totalCost | currency}}</b></a>
                </li>
                <li class="nav-item">
                    <a href="#/buy" class=" btn btn-success-outline">Buy</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Конец блока с навигацией -->
    <!-- Блок с описанием сайта -->
    <div class="jumbotron" style="text-align: center">
        <h1 class="display-3">Gem Store!</h1>
        <p class="lead">This is simple Gem Store, made with AngularJS</p>
    </div>
    <!-- Конец блока с описанием сайта -->
    <!-- Блок с главным контейнером -->
    <div class="container" name="body">
        <div ng-view></div>
    </div>
    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Angular + Dependencies -->
    <script type="text/javascript" src="sources/js/angular.min.js"></script>
    <script type="text/javascript" src="sources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
    <!-- Apps controllers and directives -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="/app/routes.js"></script>
    <script type="text/javascript" src="products.js"></script>
</body>

</html>
